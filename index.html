<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class ="content">
    <h1 id="introMessage">Let's play a game of Rock, Paper, Scissors.</h1>
    <div class="gameIntro">
      <h2 id="instructions">
        Instructions:<br /><br />
        This rock, paper, scissors game is best out of 5<br />
        Against the computer. <br />First to 5 wins
      </h2>
      <button id="start" onclick="start()"><b>Start</b></button>
    </div>
    <div id="move">
      <ul id="choices">
        <li><button id="rock" data-move="rock">Rock</button></li>
        <li><button id="paper" data-move="paper">Paper</button></li>
        <li><button id="scissors" data-move="scissors">Scissors</button></li>
      </ul>

      <ul id="score">
        <li id="playerScore">Player Score: 0</li>
        <li id="computerScore">Computer Score: 0</li>
        <li id="ties">Ties: 0</li>
        <li id="computerMove">Computer Move:</li>
      </ul>
    </div>
    <div class="result">
      <h2 id="results"></h2>
    </div>
    <script src="game.js"></script>
  </body>
